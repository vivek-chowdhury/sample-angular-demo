<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="bold-header">Task</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="shortDescription">
    <th mat-header-cell *matHeaderCellDef class="bold-header">Description</th>
    <td mat-cell *matCellDef="let element">{{ element.shortDescription }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="bold-header">Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="warn"
        (click)="onDeleteTaskClicked(element)"
      >
        Delete
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="onUpdateTaskClicked(element)"
      >
        Update
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let i = index"
    class="light-row"
    [class.dark-row]="i % 2"
  ></tr>
</table>
